<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list dapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid text-center p-2 mx-auto mt-2 rounded" id="mainContainer">
        <button class="btn btn-warning text-wrap text-break rounded fw-bold mb-5 mt-2" onclick="connectWallet()" id="connectWalletBtn">Connect Wallet</button>
        <div class="mb-2 text-info" id="web3_message"></div>

        <form class="task mb-5 fs-3" id="taskForm">
            <input class="rounded fw-bold" type="text" id="taskText" name="taskText">
            <input class="border-0 rounded fw-bold fs-3 text-light bg-light bg-gradient bg-opacity-10" type="submit" value=" + ">
        </form>
        
        <h3 class="fw-bold mb-3 border-bottom text-color-grey">My Tasks</h3>
        <div class="text-start text-uppercase fw-semibold text-break" id="myTasks"></div>
    </div>
</body>
</html>
